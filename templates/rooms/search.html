{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
    <h2>Search!!</h2>
    <form method="get", action=" {% url "rooms:search" %}">
        <div>
            <label for="city">City</label>
            <input value="{{city}}" id="city" name="city" placeholder="Search By City"/>
        </div>

        <div>
            <label for="country">country</label>
            <select id="country" name="country">
                {% for country in countries %}
                    <option value="{{country.code}}" {% if country.code == s_country %} selected {%endif%}>{{country.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="room_type">Room Type</label>
            <select id="room_type" name="room_type">
                <option value="0" {% if s_room_type == 0 %} selected {% endif %}>Any kind</option>
                {% for room_type in room_types %}
                    <option value="{{room_type.pk}}" {% if room_type.pk == s_room_type %} selected {% endif %}>{{room_type.name}}</option>
                {% endfor %}
            </select>
        </div>

        <button>submit</button>
    </form>
    Searching By {{city}}
{% endblock content %}
